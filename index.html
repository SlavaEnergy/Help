<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #mainScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #robot {
      width: 360px;
      transition: all 0.6s ease;
    }

    #question {
      font-size: 28px;
      text-align: center;
      margin-bottom: 15px;
    }

    #actionsContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #actionsBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
    }

    #actionsPanel {
      display: none;
      flex-direction: column;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
      animation: slideDown 0.3s ease forwards;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #actionsPanel button {
      background: #333;
      color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    #actionsPanel button:hover {
      background: #444;
    }

    #converter {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      ),
      repeating-linear-gradient(
        90deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      );
      padding: 20px;
      box-sizing: border-box;
      font-family: monospace;
      overflow: auto;
    }

    #converter .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #converter input, #converter select, #converter button {
      padding: 5px;
      font-size: 16px;
      background: #2b2b2b;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
    }

    #solutionContainer {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }

    #solutionCanvas {
      background: transparent;
    }
  </style>
</head>
<body>

  <div id="mainScreen">
    <div id="question">Чем вам помочь?</div>
    <img id="robot" src="robot.png" alt="Робот">
  </div>

  <div id="actionsContainer">
    <div id="actionsPanel">
      <button id="converterBtn">Конвертер систем счисления</button>
    </div>
    <button id="actionsBtn">Действия</button>
  </div>

  <div id="converter">
    <div class="input-row">
      <select id="fromBase">
        <option value="2">Из двоичной</option>
        <option value="8">Из восьмеричной</option>
        <option value="10" selected>Из десятичной</option>
        <option value="16">Из шестнадцатеричной</option>
      </select>

      <input type="text" id="numberInput" placeholder="Введите число">

      <select id="toBase">
        <option value="2">В двоичную</option>
        <option value="8">В восьмеричную</option>
        <option value="10">В десятичную</option>
        <option value="16" selected>В шестнадцатеричную</option>
      </select>

      <button id="convertBtn">Перевести</button>
    </div>

    <div id="solutionContainer">
      <canvas id="solutionCanvas" width="3000" height="1500"></canvas>
    </div>
  </div>

  <script>
    const actionsBtn = document.getElementById('actionsBtn');
    const actionsPanel = document.getElementById('actionsPanel');
    const converterBtn = document.getElementById('converterBtn');
    const converter = document.getElementById('converter');
    const mainScreen = document.getElementById('mainScreen');
    const robot = document.getElementById('robot');
    const numberInput = document.getElementById('numberInput');
    const fromBase = document.getElementById('fromBase');
    const toBase = document.getElementById('toBase');
    const convertBtn = document.getElementById('convertBtn');
    const canvas = document.getElementById('solutionCanvas');
    const ctx = canvas.getContext('2d');

    let panelOpen = false;

    actionsBtn.addEventListener('click', () => {
      actionsPanel.style.display = panelOpen ? 'none' : 'flex';
      panelOpen = !panelOpen;
    });

    converterBtn.addEventListener('click', () => {
      mainScreen.style.display = 'none';
      actionsPanel.style.display = 'none';
      converter.style.display = 'block';

      robot.style.position = 'absolute';
      robot.style.width = '80px';
      robot.style.bottom = '20px';
      robot.style.right = '20px';
      document.body.appendChild(robot);

      robot.onclick = () => {
        converter.style.display = 'none';
        mainScreen.style.display = 'flex';
        mainScreen.style.flexDirection = 'column';
        mainScreen.style.alignItems = 'center';
        robot.style.position = 'static';
        robot.style.width = '360px';
        robot.onclick = null;
      };
    });

    // Исправленная функция
    function drawColumnDivision(number, base) {
      let n = number;
      let steps = [];
      
      while (n >= base) {
        let q = Math.floor(n / base);
        let r = n % base;
        steps.push({q, r, n});
        n = q;
      }
      if (n > 0 || steps.length === 0) {
        steps.push({q: 0, r: n, n: n});
      }

      let startX = 150;
      let startY = 150;
      let stepOffsetX = 200;
      let stepOffsetY = 120;

      const finalY = startY + steps.length * stepOffsetY + 80;
      const requiredWidth = startX + steps.length * stepOffsetX + 300;
      const requiredHeight = finalY + 100;

      canvas.width = requiredWidth;
      canvas.height = requiredHeight;

      ctx.font = "24px monospace";
      ctx.fillStyle = "#e0e0e0";

      ctx.font = "bold 26px monospace";
      ctx.fillText(`Перевод числа ${number} из десятичной в систему с основанием ${base}`, startX, startY - 60);
      ctx.font = "24px monospace";

      for (let i = 0; i < steps.length; i++) {
        const s = steps[i];
        const xPos = startX + i * stepOffsetX;
        const yPos = startY + i * stepOffsetY;

        ctx.fillText(s.n, xPos, yPos);

        if (i < steps.length - 1) {
          ctx.fillText("÷", xPos + 60, yPos);
          ctx.fillText(base, xPos + 90, yPos);
        } else {
          ctx.fillText("→", xPos + 60, yPos);
          ctx.fillText("финал", xPos + 90, yPos);
        }

        ctx.beginPath();
        ctx.moveTo(xPos, yPos + 8);
        ctx.lineTo(xPos + 120, yPos + 8);
        ctx.strokeStyle = "#e0e0e0";
        ctx.stroke();

        if (i < steps.length - 1) {
          ctx.fillText("= " + s.q, xPos, yPos + 35);
        } else {
          ctx.fillText("= -", xPos, yPos + 35);
        }

        ctx.fillText("ост. " + s.r, xPos + 140, yPos + 35);
      }

      let result = "";
      for (let i = steps.length - 1; i >= 0; i--) {
        result += steps[i].r.toString(base).toUpperCase();
      }

      ctx.font = "bold 28px monospace";
      ctx.fillText("Итоговый результат: " + result, startX, finalY);

      ctx.font = "20px monospace";
      ctx.fillStyle = "#888";
      const remainders = steps.map(s => s.r.toString(base).toUpperCase()).reverse();
      ctx.fillText("(остатки читаются снизу вверх: " + remainders.join(" ← ") + ")", startX, finalY + 30);
      ctx.fillStyle = "#e0e0e0";
    }

    convertBtn.addEventListener('click', () => {
      const numStr = numberInput.value.trim();
      const from = parseInt(fromBase.value);
      const to = parseInt(toBase.value);

      if (!numStr) return;

      let decimal;
      if (from === 10) {
        decimal = parseInt(numStr, 10);
      } else {
        const validChars = {
          2: /^[01]+$/,
          8: /^[0-7]+$/,
          16: /^[0-9A-Fa-f]+$/
        };
        
        if (validChars[from] && !validChars[from].test(numStr)) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillText("Ошибка: некорректное число для выбранной системы!", 100, 100);
          return;
        }
        
        decimal = parseInt(numStr, from);
      }

      if (isNaN(decimal)) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillText("Ошибка: некорректное число!", 100, 100);
        return;
      }

      if (to === 10) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "bold 24px monospace";
        ctx.fillText(`Результат: ${decimal}`, 100, 100);
      } else {
        drawColumnDivision(decimal, to);
      }
    });
  </script>

</body>
</html>
