<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #robot {
      width: 120px;
      transition: all 0.6s ease;
    }

    #actionsBtn {
      position: absolute;
      bottom: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
    }

    #actionsPanel {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #1f1f1f;
      border: 1px solid #333;
      padding: 10px 20px;
      border-radius: 8px;
      transition: top 0.5s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    #actionsPanel button {
      background-color: #333;
      color: #e0e0e0;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #converter {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      ),
      repeating-linear-gradient(
        90deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      );
      padding: 20px;
      box-sizing: border-box;
      font-family: monospace;
      overflow: auto;
    }

    #converter .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #converter input, #converter select, #converter button {
      padding: 5px;
      font-size: 16px;
      background: #2b2b2b;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
    }

    #solution {
      white-space: pre;
      line-height: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <img id="robot" src="robot.png" alt="Робот">

  <button id="actionsBtn">Действия</button>

  <div id="actionsPanel">
    <button id="converterBtn">Конвертер систем счисления</button>
  </div>

  <div id="converter">
    <div class="input-row">
      <input type="number" id="numberInput" placeholder="Введите число">
      <select id="baseSelect">
        <option value="2">Двоичная</option>
        <option value="8">Восьмеричная</option>
        <option value="10" selected>Десятичная</option>
        <option value="16">Шестнадцатеричная</option>
      </select>
      <button id="convertBtn">Перевести</button>
    </div>
    <div id="solution"></div>
  </div>

  <script>
    const actionsBtn = document.getElementById('actionsBtn');
    const actionsPanel = document.getElementById('actionsPanel');
    const converterBtn = document.getElementById('converterBtn');
    const converter = document.getElementById('converter');
    const robot = document.getElementById('robot');
    const numberInput = document.getElementById('numberInput');
    const baseSelect = document.getElementById('baseSelect');
    const convertBtn = document.getElementById('convertBtn');
    const solution = document.getElementById('solution');

    let panelOpen = false;

    actionsBtn.addEventListener('click', () => {
      actionsPanel.style.top = panelOpen ? '-100px' : '50px';
      panelOpen = !panelOpen;
    });

    converterBtn.addEventListener('click', () => {
      converter.style.display = 'block';
      robot.style.position = 'absolute';
      robot.style.bottom = '20px';
      robot.style.right = '20px';
      robot.style.transform = 'scale(0.8)';
    });

    convertBtn.addEventListener('click', () => {
      const number = parseInt(numberInput.value);
      const base = parseInt(baseSelect.value);

      if (isNaN(number)) return;

      let n = number;
      let steps = [];
      while (n > 0) {
        const q = Math.floor(n / base);
        const r = n % base;
        steps.push(`${n} : ${base} = ${q}, остаток ${r.toString(base).toUpperCase()}`);
        n = q;
      }
      steps.reverse();

      const result = number.toString(base).toUpperCase();
      solution.textContent = steps.join("\n") + `\n---\nИтог: ${result}`;
    });
  </script>

</body>
</html>
