<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Помощник-Робот</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #mainScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #robot {
      width: 360px;
      transition: all 0.6s ease;
    }

    #question {
      font-size: 28px;
      text-align: center;
      margin-bottom: 15px;
    }

    /* Контейнер для кнопки и панели */
    #actionsContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
    }

    #actionsBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
    }

    #actionsPanel {
      display: none;
      flex-direction: column;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
      animation: slideUp 0.3s ease forwards;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #actionsPanel button {
      background: #333;
      color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    #actionsPanel button:hover {
      background: #444;
    }

    /* Поле-конвертер */
    #converter {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      ),
      repeating-linear-gradient(
        90deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      );
      padding: 20px;
      box-sizing: border-box;
      font-family: monospace;
      overflow: auto;
    }

    #converter .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #converter input, #converter select, #converter button {
      padding: 5px;
      font-size: 16px;
      background: #2b2b2b;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
    }

    #solutionCanvas {
      border: 1px solid #444;
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- Главный экран -->
  <div id="mainScreen">
    <div id="question">Чем вам помочь?</div>
    <img id="robot" src="robot.png" alt="Робот">
  </div>

  <!-- Кнопка и панель действий -->
  <div id="actionsContainer">
    <div id="actionsPanel">
      <button id="converterBtn">Конвертер систем счисления</button>
    </div>
    <button id="actionsBtn">Действия</button>
  </div>

  <!-- Конвертер -->
  <div id="converter">
    <div class="input-row">
      <select id="fromBase">
        <option value="2">Из двоичной</option>
        <option value="8">Из восьмеричной</option>
        <option value="10" selected>Из десятичной</option>
        <option value="16">Из шестнадцатеричной</option>
      </select>

      <input type="text" id="numberInput" placeholder="Введите число">

      <select id="toBase">
        <option value="2">В двоичную</option>
        <option value="8">В восьмеричную</option>
        <option value="10">В десятичную</option>
        <option value="16" selected>В шестнадцатеричную</option>
      </select>

      <button id="convertBtn">Перевести</button>
    </div>

    <canvas id="solutionCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const actionsBtn = document.getElementById('actionsBtn');
    const actionsPanel = document.getElementById('actionsPanel');
    const converterBtn = document.getElementById('converterBtn');
    const converter = document.getElementById('converter');
    const mainScreen = document.getElementById('mainScreen');
    const robot = document.getElementById('robot');
    const numberInput = document.getElementById('numberInput');
    const fromBase = document.getElementById('fromBase');
    const toBase = document.getElementById('toBase');
    const convertBtn = document.getElementById('convertBtn');
    const canvas = document.getElementById('solutionCanvas');
    const ctx = canvas.getContext('2d');

    let panelOpen = false;

    // Кнопка "Действия"
    actionsBtn.addEventListener('click', () => {
      actionsPanel.style.display = panelOpen ? 'none' : 'flex';
      panelOpen = !panelOpen;
    });

    // Открытие конвертера
    converterBtn.addEventListener('click', () => {
      mainScreen.style.display = 'none';
      actionsPanel.style.display = 'none';
      converter.style.display = 'block';

      // робот внизу справа
      robot.style.position = 'absolute';
      robot.style.width = '80px';
      robot.style.bottom = '20px';
      robot.style.right = '20px';
      document.body.appendChild(robot);

      // клик по роботу = возврат
      robot.onclick = () => {
        converter.style.display = 'none';
        mainScreen.style.display = 'flex';
        mainScreen.style.flexDirection = 'column';
        mainScreen.style.alignItems = 'center';
        robot.style.position = 'static';
        robot.style.width = '360px';
        robot.onclick = null;
      };
    });

    // Рисование столбика
    function drawColumnDivision(number, base) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "20px monospace";
      ctx.fillStyle = "#e0e0e0";

      let n = number;
      let steps = [];
      while (n > 0) {
        let q = Math.floor(n / base);
        let r = n % base;
        steps.push({q, r, n});
        n = q;
      }
      steps.reverse();

      let startX = 100;
      let startY = 100;
      let lineHeight = 40;

      // делимое и основание
      ctx.fillText(steps[0].n, startX, startY);
      ctx.beginPath();
      ctx.moveTo(startX + 60, startY - 20);
      ctx.lineTo(startX + 60, startY + lineHeight * steps.length);
      ctx.strokeStyle = "#e0e0e0";
      ctx.stroke();
      ctx.fillText(base, startX + 70, startY);

      let i = 0;
      function drawStep() {
        if (i >= steps.length) {
          const result = number.toString(base).toUpperCase();
          ctx.fillText("Итог: " + result, startX, startY + lineHeight * (steps.length + 2));
          return;
        }
        const s = steps[i];
        ctx.fillText(s.q, startX, startY + lineHeight * (i + 1));
        ctx.fillText(s.r, startX + 100 + i * 20, startY + lineHeight * (i + 1));
        i++;
        setTimeout(drawStep, 120);
      }
      drawStep();
    }

    // Кнопка "Перевести"
    convertBtn.addEventListener('click', () => {
      const numStr = numberInput.value.trim();
      const from = parseInt(fromBase.value);
      const to = parseInt(toBase.value);

      if (!numStr) return;

      const decimal = parseInt(numStr, from);
      if (isNaN(decimal)) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillText("Ошибка: некорректное число!", 100, 100);
        return;
      }

      drawColumnDivision(decimal, to);
    });
  </script>

</body>
</html>
