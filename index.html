<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    #mainScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #robot {
      width: 360px;
      transition: all 0.6s ease;
    }
    #question {
      font-size: 28px;
      text-align: center;
      margin-bottom: 15px;
    }
    /* Контейнер для кнопки и панели */
    #actionsContainer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #actionsBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
    }
    #actionsPanel {
      display: none;
      flex-direction: column;
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
      animation: slideDown 0.3s ease forwards;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #actionsPanel button {
      background: #333;
      color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    #actionsPanel button:hover {
      background: #444;
    }
    /* Конвертер на всю страницу с прокруткой */
    #converter {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      ),
      repeating-linear-gradient(
        90deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      );
      padding: 20px;
      box-sizing: border-box;
      font-family: monospace;
      overflow: auto;
    }
    #converter .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    #converter input, #converter select, #converter button {
      padding: 5px;
      font-size: 16px;
      background: #2b2b2b;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
    }
    /* Контейнер для решения с прокруткой */
    #solutionContainer {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }
    #solutionCanvas {
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Главный экран -->
  <div id="mainScreen">
    <div id="question">Чем вам помочь?</div>
    <img id="robot" src="robot.png" alt="Робот">
  </div>
  <!-- Кнопка и панель действий -->
  <div id="actionsContainer">
    <div id="actionsPanel">
      <button id="converterBtn">Конвертер систем счисления</button>
    </div>
    <button id="actionsBtn">Действия</button>
  </div>
  <!-- Конвертер -->
  <div id="converter">
    <div class="input-row">
      <select id="fromBase">
        <option value="2">Из двоичной</option>
        <option value="8">Из восьмеричной</option>
        <option value="10" selected>Из десятичной</option>
        <option value="16">Из шестнадцатеричной</option>
      </select>
      <input type="text" id="numberInput" placeholder="Введите число">
      <select id="toBase">
        <option value="2">В двоичную</option>
        <option value="8">В восьмеричную</option>
        <option value="10">В десятичную</option>
        <option value="16" selected>В шестнадцатеричную</option>
      </select>
      <button id="convertBtn">Перевести</button>
    </div>
    <!-- Контейнер для решения с прокруткой -->
    <div id="solutionContainer">
      <canvas id="solutionCanvas" width="3000" height="1500"></canvas>
    </div>
  </div>
  <script>
    const actionsBtn = document.getElementById('actionsBtn');
    const actionsPanel = document.getElementById('actionsPanel');
    const converterBtn = document.getElementById('converterBtn');
    const converter = document.getElementById('converter');
    const mainScreen = document.getElementById('mainScreen');
    const robot = document.getElementById('robot');
    const numberInput = document.getElementById('numberInput');
    const fromBase = document.getElementById('fromBase');
    const toBase = document.getElementById('toBase');
    const convertBtn = document.getElementById('convertBtn');
    const canvas = document.getElementById('solutionCanvas');
    const ctx = canvas.getContext('2d');
    let panelOpen = false;
    // Кнопка "Действия"
    actionsBtn.addEventListener('click', () => {
      actionsPanel.style.display = panelOpen ? 'none' : 'flex';
      panelOpen = !panelOpen;
    });
    // Открытие конвертера
    converterBtn.addEventListener('click', () => {
      mainScreen.style.display = 'none';
      actionsPanel.style.display = 'none';
      converter.style.display = 'block';
      // робот внизу справа
      robot.style.position = 'absolute';
      robot.style.width = '80px';
      robot.style.bottom = '20px';
      robot.style.right = '20px';
      document.body.appendChild(robot);
      // клик по роботу = возврат
      robot.onclick = () => {
        converter.style.display = 'none';
        mainScreen.style.display = 'flex';
        mainScreen.style.flexDirection = 'column';
        mainScreen.style.alignItems = 'center';
        robot.style.position = 'static';
        robot.style.width = '360px';
        robot.onclick = null;
      };
    });
    // ИСПРАВЛЕННАЯ функция рисования столбика
    function drawColumnDivision(number, base) {
      let n = number;
      let steps = [];
 
      console.log("Начальное число:", number, "Основание:", base);
 
      while (n >= base) {
        let q = Math.floor(n / base);
        let r = n % base;
        steps.push({q, r, n});
        console.log(`Шаг ${steps.length}: ${n} ÷ ${base} = ${q} (ост. ${r})`);
        n = q;
      }
 
      if (n > 0 || steps.length === 0) {
        steps.push({q: 0, r: n, n: n});
        console.log(`Последний шаг: остаток ${n}`);
      }
 
      console.log("Всего шагов:", steps.length);
      console.log("Все шаги:", steps);
 
      // Рассчитываем требуемый размер canvas ПЕРЕД рисованием
      const requiredWidth = 150 + steps.length * 200 + 300; // Старт + шаги * смещение + запас
      const requiredHeight = 150 + steps.length * 120 + 150; // Старт + шаги * смещение + итог + запас
      if (requiredWidth > canvas.width) {
        canvas.width = requiredWidth;
      }
      if (requiredHeight > canvas.height) {
        canvas.height = requiredHeight;
      }
 
      // Теперь очищаем и рисуем
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "24px monospace";
      ctx.fillStyle = "#e0e0e0";
      ctx.strokeStyle = "#e0e0e0";
 
      // Заголовок
      ctx.font = "bold 26px monospace";
      ctx.fillText(`Перевод числа ${number} из десятичной в систему с основанием ${base}`, 150, 90);
      ctx.font = "24px monospace";
 
      let startX = 150;
      let startY = 150;
      let stepOffsetX = 200;
      let stepOffsetY = 120;
 
      for (let i = 0; i < steps.length; i++) {
        const s = steps[i];
        const xPos = startX + i * stepOffsetX;
        const yPos = startY + i * stepOffsetY;
        console.log(`Рисуем шаг ${i} в позиции (${xPos}, ${yPos}):`, s);
 
        // Текущее число (делимое)
        ctx.fillText(s.n.toString(), xPos, yPos);
 
        if (i < steps.length - 1) {
          // Знак деления и основание
          ctx.fillText("÷", xPos + 60, yPos);
          ctx.fillText(base.toString(), xPos + 90, yPos);
 
          // Горизонтальная линия под делимым
          ctx.beginPath();
          ctx.moveTo(xPos, yPos + 8);
          ctx.lineTo(xPos + 120, yPos + 8);
          ctx.stroke();
 
          // Результат деления (под чертой)
          ctx.fillText("= " + s.q.toString(), xPos, yPos + 35);
 
          // Остаток (справа)
          ctx.fillText("ост. " + s.r.toString(), xPos + 140, yPos + 35);
 
          // Стрелка к следующему делимому
          const nextX = startX + (i + 1) * stepOffsetX;
          const nextY = startY + (i + 1) * stepOffsetY;
 
          ctx.beginPath();
          ctx.moveTo(xPos + 80, yPos + 45);
          ctx.lineTo(xPos + 80, nextY - 15);
          ctx.stroke();
 
          ctx.beginPath();
          ctx.moveTo(xPos + 80, nextY - 15);
          ctx.lineTo(nextX - 10, nextY - 15);
          ctx.stroke();
 
          ctx.beginPath();
          ctx.moveTo(nextX - 10, nextY - 15);
          ctx.lineTo(nextX - 20, nextY - 25);
          ctx.lineTo(nextX - 10, nextY - 15);
          ctx.lineTo(nextX - 20, nextY - 5);
          ctx.stroke();
        } else {
          // Для последнего шага: стрелка и финал
          ctx.fillText("→", xPos + 60, yPos);
          ctx.fillText("финал", xPos + 90, yPos);
 
          // Остаток (справа)
          ctx.fillText("ост. " + s.r.toString(), xPos + 140, yPos + 35);
        }
      }
 
      // Собираем итоговый результат из остатков (снизу вверх)
      let result = "";
      for (let i = steps.length - 1; i >= 0; i--) {
        result += steps[i].r.toString(base).toUpperCase();
      }
 
      console.log("Итоговый результат:", result);
 
      // Рисуем итоговый результат под всем решением
      const finalX = startX;
      const finalY = startY + steps.length * stepOffsetY + 80;
 
      ctx.font = "bold 28px monospace";
      ctx.fillText("Итоговый результат: " + result, finalX, finalY);
 
      // Объяснение процесса сборки результата
      ctx.font = "20px monospace";
      ctx.fillStyle = "#888";
      const remainders = steps.map(s => s.r.toString(base).toUpperCase()).reverse();
      ctx.fillText("(остатки читаются снизу вверх: " + remainders.join(" ← ") + ")", finalX, finalY + 30);
      ctx.fillStyle = "#e0e0e0";
    }
    // Кнопка "Перевести"
    convertBtn.addEventListener('click', () => {
      const numStr = numberInput.value.trim();
      const from = parseInt(fromBase.value);
      const to = parseInt(toBase.value);
      if (!numStr) return;
      // Проверяем корректность ввода для разных систем счисления
      let decimal;
      if (from === 10) {
        decimal = parseInt(numStr, 10);
      } else {
        // Для не-десятичных систем проверяем допустимые символы
        const validChars = {
          2: /^[01]+$/,
          8: /^[0-7]+$/,
          16: /^[0-9A-Fa-f]+$/
        };
       
        if (validChars[from] && !validChars[from].test(numStr)) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillText("Ошибка: некорректное число для выбранной системы!", 100, 100);
          return;
        }
       
        decimal = parseInt(numStr, from);
      }
      if (isNaN(decimal)) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillText("Ошибка: некорректное число!", 100, 100);
        return;
      }
      // Для перевода в десятичную систему показываем просто результат
      if (to === 10) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "bold 24px monospace";
        ctx.fillText(`Результат: ${decimal}`, 100, 100);
      } else {
        drawColumnDivision(decimal, to);
      }
    });
  </script>
</body>
</html>
