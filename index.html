<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #mainScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #robot {
      width: 360px; /* большой робот */
      transition: all 0.6s ease;
    }

    #question {
      font-size: 28px;
      text-align: center;
      margin-bottom: 15px;
    }

    #actionsBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
    }

    #actionsPanel {
      position: absolute;
      bottom: 80px; /* прямо над кнопкой */
      left: 50%;
      transform: translateX(-50%);
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
    }

    #actionsPanel button {
      background: #333;
      color: #e0e0e0;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    #actionsPanel button:hover {
      background: #444;
    }

    #converter {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      ),
      repeating-linear-gradient(
        90deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      );
      padding: 20px;
      box-sizing: border-box;
      font-family: monospace;
      overflow: auto;
    }

    #converter .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #converter input, #converter select, #converter button {
      padding: 5px;
      font-size: 16px;
      background: #2b2b2b;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
    }

    #solution {
      white-space: pre;
      line-height: 1.5em;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Главный экран -->
  <div id="mainScreen">
    <div id="question">Чем вам помочь?</div>
    <img id="robot" src="robot.png" alt="Робот">
    <button id="actionsBtn">Действия</button>
  </div>

  <!-- Панель действий -->
  <div id="actionsPanel">
    <button id="converterBtn">Конвертер систем счисления</button>
  </div>

  <!-- Конвертер -->
  <div id="converter">
    <div class="input-row">
      <select id="fromBase">
        <option value="2">Из двоичной</option>
        <option value="8">Из восьмеричной</option>
        <option value="10" selected>Из десятичной</option>
        <option value="16">Из шестнадцатеричной</option>
      </select>

      <input type="text" id="numberInput" placeholder="Введите число">

      <select id="toBase">
        <option value="2">В двоичную</option>
        <option value="8">В восьмеричную</option>
        <option value="10">В десятичную</option>
        <option value="16" selected>В шестнадцатеричную</option>
      </select>

      <button id="convertBtn">Перевести</button>
    </div>

    <div id="solution"></div>
  </div>

  <script>
    const actionsBtn = document.getElementById('actionsBtn');
    const actionsPanel = document.getElementById('actionsPanel');
    const converterBtn = document.getElementById('converterBtn');
    const converter = document.getElementById('converter');
    const mainScreen = document.getElementById('mainScreen');
    const robot = document.getElementById('robot');
    const numberInput = document.getElementById('numberInput');
    const fromBase = document.getElementById('fromBase');
    const toBase = document.getElementById('toBase');
    const convertBtn = document.getElementById('convertBtn');
    const solution = document.getElementById('solution');

    let panelOpen = false;

    // Кнопка "Действия"
    actionsBtn.addEventListener('click', () => {
      actionsPanel.style.display = panelOpen ? 'none' : 'flex';
      panelOpen = !panelOpen;
    });

    // Открытие конвертера
    converterBtn.addEventListener('click', () => {
      mainScreen.style.display = 'none';
      actionsPanel.style.display = 'none';
      converter.style.display = 'block';

      // робот внизу справа
      robot.style.position = 'absolute';
      robot.style.width = '80px';
      robot.style.bottom = '20px';
      robot.style.right = '20px';
      document.body.appendChild(robot);

      // клик по роботу = возврат
      robot.onclick = () => {
        converter.style.display = 'none';
        mainScreen.style.display = 'flex';
        mainScreen.style.flexDirection = 'column';
        mainScreen.style.alignItems = 'center';
        robot.style.position = 'static';
        robot.style.width = '360px';
        robot.onclick = null;
      };
    });

    // Перевод числа с построением "в столбик"
    convertBtn.addEventListener('click', () => {
      const numStr = numberInput.value.trim();
      const from = parseInt(fromBase.value);
      const to = parseInt(toBase.value);

      if (!numStr) return;

      const decimal = parseInt(numStr, from);
      if (isNaN(decimal)) {
        solution.textContent = "Ошибка: некорректное число!";
        return;
      }

      // пошаговое деление на основание
      let n = decimal;
      let steps = [];
      while (n > 0) {
        let q = Math.floor(n / to);
        let r = n % to;
        steps.push(`${n} |${to}\n   ${r}`);
        n = q;
      }

      steps = steps.reverse();
      const result = decimal.toString(to).toUpperCase();

      solution.textContent = steps.join("\n") + `\n---\nИтог: ${result}`;
    });
  </script>

</body>
</html>
