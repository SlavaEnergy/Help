<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #robot {
      width: 360px; /* в 3 раза больше */
      transition: all 0.6s ease;
    }

    #question {
      margin-top: 20px;
      font-size: 28px;
      text-align: center;
    }

    #actionsBtn {
      position: absolute;
      bottom: 30px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
    }

    #actionsPanel {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #1f1f1f;
      border: 1px solid #333;
      padding: 10px 20px;
      border-radius: 8px;
      transition: top 0.5s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    #actionsPanel button {
      background-color: #333;
      color: #e0e0e0;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #converter {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      ),
      repeating-linear-gradient(
        90deg,
        #1c1c1c,
        #1c1c1c 19px,
        #222 20px
      );
      padding: 20px;
      box-sizing: border-box;
      font-family: monospace;
      overflow: auto;
    }

    #converter .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #converter input, #converter select, #converter button {
      padding: 5px;
      font-size: 16px;
      background: #2b2b2b;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
    }

    #solution {
      white-space: pre;
      line-height: 1.5em;
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Главный экран -->
  <div id="mainScreen">
    <img id="robot" src="robot.png" alt="Робот">
    <div id="question">Чем вам помочь?</div>
    <button id="actionsBtn">Действия</button>
  </div>

  <!-- Панель действий -->
  <div id="actionsPanel">
    <button id="converterBtn">Конвертер систем счисления</button>
  </div>

  <!-- Конвертер -->
  <div id="converter">
    <div class="input-row">
      <select id="fromBase">
        <option value="2">Из двоичной</option>
        <option value="8">Из восьмеричной</option>
        <option value="10" selected>Из десятичной</option>
        <option value="16">Из шестнадцатеричной</option>
      </select>

      <input type="text" id="numberInput" placeholder="Введите число">

      <select id="toBase">
        <option value="2">В двоичную</option>
        <option value="8">В восьмеричную</option>
        <option value="10">В десятичную</option>
        <option value="16" selected>В шестнадцатеричную</option>
      </select>

      <button id="convertBtn">Перевести</button>
    </div>

    <div id="solution"></div>
  </div>

  <script>
    const actionsBtn = document.getElementById('actionsBtn');
    const actionsPanel = document.getElementById('actionsPanel');
    const converterBtn = document.getElementById('converterBtn');
    const converter = document.getElementById('converter');
    const mainScreen = document.getElementById('mainScreen');
    const robot = document.getElementById('robot');
    const numberInput = document.getElementById('numberInput');
    const fromBase = document.getElementById('fromBase');
    const toBase = document.getElementById('toBase');
    const convertBtn = document.getElementById('convertBtn');
    const solution = document.getElementById('solution');

    let panelOpen = false;

    // Кнопка "Действия"
    actionsBtn.addEventListener('click', () => {
      actionsPanel.style.top = panelOpen ? '-100px' : '50px';
      panelOpen = !panelOpen;
    });

    // Открытие конвертера
    converterBtn.addEventListener('click', () => {
      mainScreen.style.display = 'none';
      converter.style.display = 'block';

      robot.style.position = 'absolute';
      robot.style.width = '80px';
      robot.style.bottom = '20px';
      robot.style.right = '20px';
      document.body.appendChild(robot);

      // Клик по роботу = возврат
      robot.onclick = () => {
        converter.style.display = 'none';
        mainScreen.style.display = 'flex';
        mainScreen.style.flexDirection = 'column';
        mainScreen.style.alignItems = 'center';
        robot.style.position = 'static';
        robot.style.width = '360px';
        robot.onclick = null;
      };
    });

    // Перевод числа
    convertBtn.addEventListener('click', () => {
      const numStr = numberInput.value.trim();
      const from = parseInt(fromBase.value);
      const to = parseInt(toBase.value);

      if (!numStr) return;

      // Переводим в десятичную, потом в нужную систему
      const decimal = parseInt(numStr, from);
      if (isNaN(decimal)) {
        solution.textContent = "Ошибка: некорректное число!";
        return;
      }

      const result = decimal.toString(to).toUpperCase();
      solution.textContent = `${numStr} (осн. ${from}) = ${result} (осн. ${to})`;
    });
  </script>

</body>
</html>
